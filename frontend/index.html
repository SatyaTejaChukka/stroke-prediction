<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Risk Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Stroke Risk Prediction</h1>
            <p>AI-powered assessment for stroke risk evaluation</p>
        </header>

        <main class="main-content">
            <form id="predictionForm" class="prediction-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="0" max="120" required>
                    </div>

                    <div class="form-group">
                        <label for="hypertension">Hypertension</label>
                        <select id="hypertension" name="hypertension" required>
                            <option value="">Select</option>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="heart_disease">Heart Disease</label>
                        <select id="heart_disease" name="heart_disease" required>
                            <option value="">Select</option>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ever_married">Ever Married</label>
                        <select id="ever_married" name="ever_married" required>
                            <option value="">Select</option>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="work_type">Work Type</label>
                        <select id="work_type" name="work_type" required>
                            <option value="">Select Work Type</option>
                            <option value="Private">Private</option>
                            <option value="Self-employed">Self-employed</option>
                            <option value="Govt_job">Government Job</option>
                            <option value="children">Children</option>
                            <option value="Never_worked">Never Worked</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="residence_type">Residence Type</label>
                        <select id="residence_type" name="residence_type" required>
                            <option value="">Select Residence Type</option>
                            <option value="Urban">Urban</option>
                            <option value="Rural">Rural</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="avg_glucose_level">Average Glucose Level</label>
                        <input type="number" id="avg_glucose_level" name="avg_glucose_level" step="0.1" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="bmi">BMI</label>
                        <input type="number" id="bmi" name="bmi" step="0.1" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="smoking_status">Smoking Status</label>
                        <select id="smoking_status" name="smoking_status" required>
                            <option value="">Select Smoking Status</option>
                            <option value="formerly smoked">Formerly Smoked</option>
                            <option value="never smoked">Never Smoked</option>
                            <option value="smokes">Smokes</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Predict Stroke Risk</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
            </form>

            <div id="resultContainer" class="result-container" style="display: none;">
                <h2>Prediction Result</h2>
                <div id="resultContent" class="result-content">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; Stroke Prediction App.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
